<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>No Framework Website</title>

  <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Simple timer</h1>
    </header>
    <main>
      <h2>Вкажіть час в хвилинах</h2>
      <div class="timer-container">
        <div class="timer-upper-container">
          <button id="decrement-button">-</button>
          <p id="time-value">0</p>
          <button id="increment-button">+</button>
        </div>
        <div class="timer-down-container">
          <button id="start-button">Старт</button>
        </div>
      </div>
      </main>
    <footer>
      <p>Made with ❤️ by <a href="https://twitter.com/_esausilva" target="_blank">Esau Silva</a></p>
    </footer>
  </div>
  <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
